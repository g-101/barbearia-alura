<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <!-- quando o seu site tem um logo, e ele é a primeira coisa que você quer exibir
      usa-se o h1 para envolver a logo -->
      <div class="caixa">
        <h1>
          <img
            src="./imagens/logo.png"
            alt="logo da barbearia homem com barba e óculos na cor preta"
          />
        </h1>
        <nav>
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/produtos.html">Produtos</a></li>
            <li><a href="/contato.html">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <form>
        <label for="nomesobrenome">Nome e sobrenome</label>
        <input type="text" id="nomesobrenome" class="input-padrao" required />

        <label for="email">Email</label>
        <input type="email" id="email" class="input-padrao" required />

        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" class="input-padrao" />

        <label for="mensagem">Mensagem</label>
        <textarea cols="24" rows="12" id="mensagem" class="input-padrao"></textarea>

        <fieldset>
          <legend>Como prefere o nosso contato?</legend>
          <label for="radio-email">
            <input type="radio" name="contato" value="email" id="radio-email" />
            Email
          </label>

          <label for="radio-telefone">
            <input type="radio" name="contato" value="telefone" id="radio-telefone" />
            Telefone
          </label>

          <label for="radio-whatsapp">
            <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked />
            WhatsApp
          </label>
        </fieldset>

        <fieldset>
          <legend>Qual horário prefere ser atendido?</legend>
          <select>
            <option>Manhã</option>
            <option>Tarde</option>
            <option>Noite</option>
          </select>
        </fieldset>
        <label class="checkbox">
          <input type="checkbox" checked />
          Gostaria de receber nossas novidades por email?
        </label>

        <input type="submit" value="Enviar formulário" class="enviar" />
      </form>
      <table>
        <thead>
          <tr>
            <th>Dia</th>
            <th>Horário</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Segunda</td>
            <td>8h ~ 20h</td>
          </tr>
          <tr>
            <td>Quarta</td>
            <td>8h ~ 20h</td>
          </tr>
          <tr>
            <td>Sexta</td>
            <td>8h ~ 20h</td>
          </tr>
        </tbody>
      </table>
    </main>
    <footer>
      <div>
        <img
          src="/imagens/logo-branco.png"
          alt="logo da barbearia homem com barba e óculos na cor branca"
          srcset=""
        />
        <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
      </div>
    </footer>
  </body>
</html>
